<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- box icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="product.css">
  <title>Product Filter</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <!-- Toggle Button -->
    <div id="toggle-btn">
      <i class="circle">Mode</i>
      <span class="mode-text" id="mode-text">Light</span>
    </div>
    <div class="logo">ElectronicsZone</div>
    <div class="icons">
      <div class="bx bx-heart" id="heart-icon"></div>
    <div href="#" class="bx bx-cart" id="cart-link"><span id="cart-count">0</span></div>
      <div href="search.html" class="bx bx-search-alt-2" id="search-icon"></div>
    </div>
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>
  
  <ul class="nav-links">
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#services">Services</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>

  <!-- Product List -->
  <div id="product-list"></div>
  
  <!-- Cart Modal (hidden by default) -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <div id="total-price" style="margin-top: 20px;"><strong>Total Price: $0.00</strong></div>
        <button id="checkout">Checkout</button>
    </div>
  </div>

  <script src="product.js"> </script>
</body>
</html>
